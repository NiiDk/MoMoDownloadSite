{% extends 'base.html' %}

{% block title %}{{ page_title }} - Insight Innovations{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h2 class="mb-0"><i class="fas fa-shield-alt me-2"></i> {{ page_title }}</h2>
                </div>
                <div class="card-body">
                    {{ content|safe }}
                    
                    <div class="mt-4">
                        <p class="text-muted small">Last updated: {% now "F j, Y" %}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
