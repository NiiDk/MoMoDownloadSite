{% extends 'base.html' %}

{% block title %}FAQ - Insight Innovations{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h2 class="mb-0"><i class="fas fa-question-circle me-2"></i> Frequently Asked Questions</h2>
                </div>
                <div class="card-body">
                    <div class="accordion" id="faqAccordion">
                        {% for faq in faqs %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" 
                                        type="button" 
                                        data-bs-toggle="collapse" 
                                        data-bs-target="#collapse{{ forloop.counter }}">
                                    {{ faq.question }}
                                </button>
                            </h2>
                            <div id="collapse{{ forloop.counter }}" 
                                 class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                                 data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    {{ faq.answer }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="mt-4 alert alert-info">
                        <h5><i class="fas fa-life-ring me-2"></i> Need More Help?</h5>
                        <p class="mb-0">If you have more questions, please visit our <a href="{% url 'shop:contact_us' %}" class="text-dark fw-bold">Contact Us</a> page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
