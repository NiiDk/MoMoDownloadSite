<!DOCTYPE html>
<html>
<head>
    <title>Buy {{ paper.title }}</title>
</head>
<body>
    <h1>Purchase: {{ paper.title }}</h1>
    <p>Price: GHS {{ paper.price }}</p>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }} 

        <p>You will be redirected to Paystack to complete the MoMo payment.</p>

        <button type="submit">Pay GHS {{ paper.price }} Now</button>
    </form>
</body>
</html>
